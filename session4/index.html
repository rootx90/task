<!DOCTYPE html>
<html>
<head>
<style> 
.container{
  display: flex;
  width: 800px;
  height: 800px;
  background-color: #eaeade;
  justify-content: center;
  align-items: center;
  flex-wrap:wrap;
}


.container > div {
  width: 100px;
  height: 100px;
  background-color: #09a8f1;
  justify-content: center;
  align-items: center;
  display: flex;
  margin: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 20px;
}



</style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>1</div>
<div>2</div>
<div>3</div>

<div>2</div>
<div>3</div>
<div>1</div>
<div>2</div>
<div>3</div>

</div>


</body>
</html>
